<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

            
</head>
<body>
    
    <header style="    margin-top: 0px;" class="card-panel teal lighten-2">
        <h1  class=" introduction">
           <strong>Welcome</strong>  to my calculator !
        </h1>
    </header>

    <div id="display">
        <div class="passed"></div>
        <div class="current"></div>

    </div>
    <div class="calc-body">
        <div class="operators">
            <button onclick="document.querySelectorId('display').document.write = value;" class="waves-effect waves-light btn op-btn" value="add" >+</button>
            <button onclick="document.querySelectorId('display').document.write = value;" class="waves-effect waves-light btn op-btn" value="reduce">-</button>
            <button onclick="document.querySelectorId('display').document.write = value;" class="waves-effect waves-light btn op-btn" value="divide">/</button>
            <button onclick="document.querySelectorId('display').document.write = value;" class="waves-effect waves-light btn op-btn" value="multiply">*</button>
        </div>
        <div class="numbers">
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="7">7</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="8">8</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="9">9</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="4">4</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="5">5</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="6">6</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="1">1</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="2">2</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="3">3</button>            
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="0">0</button>
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="decimal">.</button>            
            <button onclick="console.log(value)" class="waves-effect indigo accent-1 btn" value="Clear">CLEAR</button>
        </div>
        
    </div>

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
